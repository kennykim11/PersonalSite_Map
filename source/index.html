<html id=page>
    <head>
        <title>Hello, World!</title>
        <link href="mapStyle.css" rel="stylesheet" type="text/css"/>
        <script src="map.js"></script>
    </head>
    <body>
        <!--<div class=whiteout>
            <p id=topText>Welcome to the wonderful world of</p>
            <p id=bottomText>KENNY KIM</p>
        </div>-->
        <object id="mapObject" onload="loaded()" type="image/svg+xml" data="MapBackground.svg"></object>
        <div class="pinNat" style="top:25%; left:40%"></div>
        <img id="pin" class="pin" style="top:50%; left:50%;" src="pin.svg"></img>
        <img class="overlayButton" id="zoomOutButton" src="zoomOut.svg"></img>
        <div id="sideArea" class="hide">
            <span>
                <div style="top: 0px; width: 100%; height: 60px; background-color: #4285F4">
                    <p id="clearText" onclick="clearSearch()">clear</p>
                </div>
                <div id="sideBar">
                    <div id="searchList"></div>
                </div>
            </span>
            <span>
                <div id="sideMinButton" onclick="showOrHideListView()" style="cursor: pointer">
                    <p id="sideMinButtonText" style="text-align: center"> &#8594</p>
                </div>
            </span>
        </div>
        <div id="searchBar">
            <input id="searchField" type="text" placeholder="Search my site!" class="search" onkeydown="search(this)">
        </div>
    </body>
</html>
